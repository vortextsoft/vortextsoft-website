<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C8CC"/>
      <stop offset="100%" style="stop-color:#0099CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glasses frame -->
  <path d="M8 28 Q8 20 16 20 L24 20 Q28 20 30 24 L32 28 L34 24 Q36 20 40 20 L48 20 Q56 20 56 28 L56 36 Q56 44 48 44 L40 44 Q36 44 34 40 L32 36 L30 40 Q28 44 24 44 L16 44 Q8 44 8 36 Z"
        fill="url(#grad)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Left lens -->
  <rect x="12" y="24" width="14" height="16" rx="4" fill="#0a1628" opacity="0.8"/>
  
  <!-- Right lens -->
  <rect x="38" y="24" width="14" height="16" rx="4" fill="#0a1628" opacity="0.8"/>
  
  <!-- Code brackets { } on left lens -->
  <text x="19" y="36" font-family="monospace" font-size="10" font-weight="bold" fill="#00C8CC" text-anchor="middle">{}</text>
  
  <!-- Code brackets </> on right lens -->
  <text x="45" y="36" font-family="monospace" font-size="8" font-weight="bold" fill="#00C8CC" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Power button symbol in center -->
  <circle cx="32" cy="16" r="4" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <line x1="32" y1="11" x2="32" y2="15" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
</svg>
